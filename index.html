<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-fgOsrjrv9bvvZWHcjUYYTWdQ2pd6g0QLzoa0b5fY/XtwU5vB35ozHh70a02XmuPvMrMxZM8aSwuyYsw/dIn0iQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="page">
    <div class="container">
      <div class="asset">
        <img
          src="/product-preview-card-component-main/images/image-product-desktop.jpg"
          width="400px"
          alt="image" class="box-1"
        />
      </div>

      <div class="box-2">
        <span class="gray"> PERFUME </span>

        <h2 class="bold-text">
          Gabrielle <br />
          Essence Eau <br />
          De Parfum
        </h2>

        <span class="advert">
          A floral, solar and voluptuous <br />
          interpretation composed by <br />
          Olivier Polge, Perfumer-Creator <br />
          for the House of CHANEL.
        </span>

        <br /><br />
        <br />

        <span class="dollar"> $149.99 </span> &nbsp; &nbsp; &nbsp; &nbsp;
        <span class="dollar-2"> $169.99 </span>
        <br />
        <br />
        <br />

        <button class="button">
          <img
            src="/product-preview-card-component-main/images/shopping-cart.png"
            width="15"
            height="16"
            alt="Cart"
            class="cart"
          />
          &nbsp;&nbsp;&nbsp; Add to Cart
        </button>

        <br />
        <br />
      </div>
    </div>
    <br />
    <br />
    <br />

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Stella N. Eneh </a>.
    </div>
  </body>
</html>
